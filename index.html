<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class = "container">
        <h1>Quiz Web App</h1>
        <div class = "tab_buttons">
            <button id = "login_tab" class = "active">Login</button>
            <button id = "register_tab">Register</button>
        </div>
        <form id = "login_form" class = "form">
            <h2>Login</h2>
            <input type="text" id="login_username" placeholder="Username" required>
            <input type = "password" id = "login_password" placeholder = "Password" required>
            <button type = "submit">Login</button>
        </form>
        <form id = "register_form" class = "form hidden">
            <h2>Register</h2>
            <input type="text" id="register_username" placeholder="Username" required>
            <input type = "password" id = "register_password" placeholder = "Password" required>
            <button type = "submit">Register</button>
        </form>
    </div>

    <script src="/scripts/authentication.js" defer></script>
</body>
</html>
